<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteBet Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-coins"></i>
                <h1>EliteBet <span>PRO</span></h1>
            </div>
            <nav>
                <a href="history.html" class="nav-btn">
                    <i class="fas fa-history"></i> Geçmiş
                </a>
                <a href="login.html" class="nav-btn">
                    <i class="fas fa-user-cog"></i> Admin
                </a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Balance Card -->
            <section class="balance-card">
                <div class="balance-info">
                    <i class="fas fa-wallet"></i>
                    <div>
                        <p>Bakiyeniz</p>
                        <h2 id="userBalance">1,000.00 <span>₺</span></h2>
                    </div>
                </div>
                <button id="addBalanceBtn" class="action-btn">
                    <i class="fas fa-plus"></i> 500 ₺ Yükle
                </button>
            </section>

            <!-- Matches Section -->
            <section class="matches-section">
                <div class="section-header">
                    <h2><i class="fas fa-futbol"></i> Açık Bahisler</h2>
                    <div class="live-badge">
                        <span class="pulse"></span> CANLI
                    </div>
                </div>
                <div id="activeMatches" class="matches-grid">
                    <!-- Dinamik olarak dolacak -->
                </div>
            </section>

            <!-- My Bets -->
            <section class="bets-section">
                <h2><i class="fas fa-ticket-alt"></i> Bahislerim</h2>
                <div id="userBets" class="bets-list">
                    <!-- Dinamik olarak dolacak -->
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>© 2023 EliteBet Pro | Tüm hakları saklıdır</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
